<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>

<script type="text/javascript"
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxtKafN6AR0DSTzcPYPld4QsbhZFQJLcM" />

</head>

<body>
	<ui:composition template="/Templates/modeloGeral.xhtml">
		<ui:define name="conteudo">
			
			<h:form>
				<!--  
				<p:commandButton value="Comércio" 	id="btComercio"    
				onclink="deleteMarkers();"
				  /> 
			    <p:commandButton value="Residências" id="btResidencia" actionListener="#" />
			    <p:commandButton value="Indústria" 	id="btIndustria"   actionListener="#" />
			    -->
				<p:growl id="growl" life="2000" />
    
				<p:gmap id="gmap" center="-28.943,-49.48" zoom="13" type="ROADMAP"
					model="#{markersView.simpleModel}" style="width:100%;height:400px">

					<p:ajax event="overlaySelect" listener="#{markersView.onMarkerSelect}" />

					<p:gmapInfoWindow id="infoWindow">
						<p:outputPanel style="text-align: left; display: block; margin: auto">
							<pre>
							<h:outputText value="#{markersView.marker.data}" />
							</pre>
							<p:commandButton value="Mais informações"  actionListener="#{markersView.info}" />
						</p:outputPanel>
					</p:gmapInfoWindow>
					
				</p:gmap>
		
			</h:form>
			
<script type="text/javascript">
				
	var map;

		
    
	function deleteMarkers() {
		map = PF('gmap').getMap();
		
		map.clearMarkers();
	}
    
</script>


			</ui:define>
	</ui:composition>
	
</body>

</html>
