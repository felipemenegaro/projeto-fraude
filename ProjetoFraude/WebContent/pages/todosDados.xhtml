<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:composition template="/Templates/modeloGeral.xhtml">
		<ui:define name="conteudo">
			<h:form>
                <h:dataTable var="dados" value="#{consumidorBean.listaConsumidor}" border="1">
                    <h:column headerText="name">
                        <f:facet name="header">
                            DESCRICAO
                        </f:facet>
                        <h:outputText value="#{dados.descricao}"/>
                    </h:column>
                    
                    <h:column headerText="email">
                        <f:facet name="header">
                            ENDERECO
                        </f:facet>
                        <h:outputText value="#{dados.endereco}"/>
                    </h:column>
                    
                    <h:column headerText="lat">
                        <f:facet name="header">
                            LATITUDE
                        </f:facet>
                        <h:outputText value="#{dados.latitude}"/>
                    </h:column>
                    
                    <h:column headerText="long">
                        <f:facet name="header">
                            LONGITUDE
                        </f:facet>
                        <h:outputText value="#{dados.longitude}"/>
                    </h:column>
                    
                    <h:column headerText="fraude">
                        <f:facet name="header">
                            FRAUDE
                        </f:facet>
                        <h:outputText value="#{dados.suspeitaFraude}"/>
                    </h:column>
                   	
                   	<h:column headerText="tip">
                        <f:facet name="header">
                            TIPO
                        </f:facet>
                        <h:outputText value="#{dados.tipo}"/>
                    </h:column>
                  
                </h:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
	
</html>
