<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
    	<!-- 
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxtKafN6AR0DSTzcPYPld4QsbhZFQJLcM" />
        -->

         <h:outputScript library="js" name="locale-primefaces.js"/>  
          
        <title>Teste</title>
    </h:head>
    
    <h:body>
    	<!-- 
            <p:gmap center="-28.943,-49.48" zoom="14" type="ROADMAP" style="width:100%;height:500px" />
          -->  
          
            <h:form>
            
                Dados de Consumo por Consumidor 1<br/><br/>
                
                <h:panelGrid columns="2">
                
                    Id Consumidor:  <p:inputText id="idCons" 	value="#{dadosConsumoBean.dadosConsumo.id_consumidor}" />
                    
                    Intevalo:	<br/><p:separator></p:separator>
                    
                    De: 	<p:calendar	id="data_inicio"	value="#{dadosConsumoBean.data_inicio}" locale="pt"
                    					navigator="true" pattern="yyyy-MM-dd" />
                    					
                    At√©: 	<p:calendar	id="data_fim" 		value="#{dadosConsumoBean.data_fim}" 	locale="pt"
                    					navigator="true" pattern="yyyy-MM-dd" />
                    
                    <h:inputHidden/>
                    <h:commandButton value="Buscar" action="#{dadosConsumoBean.buscaIntevaloDadosPorConsumidor}"/>        
                    
                    
                </h:panelGrid>
                
                
                <h:dataTable var="dados" value="#{dadosConsumoBean.listaDados}" border="1">
                    
                    

                    <h:column headerText="email">
                        <f:facet name="header">
                            ID CONSUMIDOR
                        </f:facet>
                        <h:outputText value="#{dados.id_consumidor}"/>
                    </h:column>                  
                  
                     <h:column headerText="data">
                        <f:facet name="header">
                            DATA/HORARIO
                        </f:facet>
                        <h:outputText value="#{dados.data_hora}"/>
                    </h:column>                  
                    
                    <h:column headerText="tipo">
                        <f:facet name="header">
                            CONSUMO
                        </f:facet>
                        <h:outputText value="#{dados.valor}"/>
                    </h:column>                   
                    

                </h:dataTable>
            
            
            </h:form>
            
            
                

    </h:body>
</html>
